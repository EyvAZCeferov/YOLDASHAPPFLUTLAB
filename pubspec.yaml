  image_picker: ^1.0.2
  google_maps_flutter: ^2.4.0
  geolocator: ^10.0.0
  flutter_polyline_points: ^1.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_rating_bar: ^4.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_icons:
