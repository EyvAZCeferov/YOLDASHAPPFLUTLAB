version: 2.0.0

environment:
  sdk: '>=3.0.6 <4.0.0'
  # sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  http: ^0.13.3
  url_launcher: ^6.1.12
  flutter_feather_icons: ^2.0.0+1
  get: ^4.6.5
